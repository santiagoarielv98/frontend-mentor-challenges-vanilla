<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>SV | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card-image-desktop" src="images/image-product-desktop.jpg" alt="product" width="300" height="450" />
      <img class="card-image-mobile" src="images/image-product-mobile.jpg" alt="product" width="343" height="240" />
      <div class="card-content">
        <h3>Perfume</h3>
        <div class="card-info">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="card-price">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>
        </div>
        <button class="btn-primary">
          <img src="images/icon-cart.svg" width="15" height="16" alt="cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
    <div class="attribution">
      Coded by
      <a href="#">Santiago Villanueva</a>.
    </div>
  </body>
</html>
