<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>SV | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" width="302" height="302" />
        <div class="preview">
          <img src="images/icon-view.svg" alt="View" width="48" height="48" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div>
          <img src="images/icon-ethereum.svg" alt="Ethereum" width="11" height="18" />
          <b>0.041 ETH</b>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="Clock" width="17" height="17" />
          <span> 3 days left </span>
        </div>
      </div>
      <hr />
      <div class="card-author">
        <img src="images/image-avatar.png" alt="Avatar" width="32" height="32" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Coded by
      <a href="#">Santiago Villanueva</a>.
    </div>
  </body>
</html>
