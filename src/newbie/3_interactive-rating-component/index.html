<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive rating component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>SV | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="card" class="card"></form>

    <template id="thank-you">
      <img style="margin-top: 1rem" src="images/illustration-thank-you.svg" alt="thank you" width="162" height="108" />
      <div class="chip">
        <p>You selected <b>-</b> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
      </p>
    </template>
    <template id="rating">
      <span>
        <img src="images/icon-star.svg" alt="star" width="17" height="16" />
      </span>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <div class="card-rating">
        <input id="rating-1" required type="radio" name="rating" value="1" />
        <label for="rating-1"> 1 </label>
        <input id="rating-2" type="radio" name="rating" value="2" />
        <label for="rating-2"> 2 </label>
        <input id="rating-3" type="radio" name="rating" value="3" />
        <label for="rating-3"> 3 </label>
        <input id="rating-4" type="radio" name="rating" value="4" />
        <label for="rating-4"> 4 </label>
        <input id="rating-5" type="radio" name="rating" value="5" />
        <label for="rating-5"> 5 </label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </template>
    <div class="attribution">
      Coded by
      <a href="#">Santiago Villanueva</a>.
    </div>
    <script type="module" src="/src/newbie/3_interactive-rating-component/main.ts"></script>
  </body>
</html>
